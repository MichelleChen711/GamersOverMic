<html>
  <head>
    <title>Example webrtc.io</title>
    <p hidden id="secretname"></p>
    <link type="text/css" href="/style.css" rel="stylesheet"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "bootstrap.min.css" rel = "stylesheet">
    <script src="/webrtc.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  </head>
  <body onload="init()">
    <h1 id="header"></h1>
    <div id="videos">
      <video hidden id="you" class="flip" autoplay width="1" height="1" style="position: absolute; left: 0px; bottom: 0px;"></video>
    </div>
	<div id = "users">
	   <!--<p><img src="red.png" width="85" height="85" alt="red" id="red"></p>-->
  </div>
    <div id="chatbox">
      <div hidden id="hideShowMessages" class="button">toggle chat</div>
      <div id="messages">
      </div>
      <input id="chatinput" type="text" placeholder="Message:"/>
    </div>
    <div class="buttonBox">
      <div hidden id="fullscreen" class="button">Enter Full Screen</div>
      <div hidden id="newRoom" class="button">Create A New Room</div>
    </div>
    <div class="shareLink">
    <h3>Invite anyone by sharing this link:
    <input type="text" id="share" onclick="this.select()" name="userid" value="" /></h3>
    </div>
    <!--
    <script>
        $(document).ready(function(){
            $("#red").effect('bounce', {easing:'easeOutBounce'}, 1000 );
        });
    </script>-->

    <script src="bootstrap.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
